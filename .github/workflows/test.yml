on:
  push:
    branches:
      - master

name: Run Unit Tests

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    ## sets up go based on the version
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.3

    ## checks out our code locally so we can work with the files
    - name: Checkout code
      uses: actions/checkout@v2
    
    ## runs go test ./...
    - name: Test
      run: go test ./...
